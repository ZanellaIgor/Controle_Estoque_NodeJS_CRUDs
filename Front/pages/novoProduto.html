<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Produto</title>
    <link rel="stylesheet" href="../assets/styles/header.css">
    <link rel="stylesheet" href="../assets/styles/footer.css">
    <link rel="stylesheet" href="../assets/styles/main.css">
    <script src="../scripts/home.js" defer></script>
</head>
<body>
    <header>
        <h1>bem vindo Usuario xxx</h1>
    </header>
    <nav>
        <div>
            <div class="menu-title">Produtos</div>
            <ul class="sub-menu">
                <li>Cadastrar</li>
                <li>Consultar</li>
            </ul>
        </div>
        <div>
            <div class="menu-title">Clientes</div>
            <ul class="sub-menu">
                <li>Cadastrar</li>
                <li>Consultar</li>
            </ul>
        </div>
        <div>
            <div class="menu-title">Pedidos</div>
            <ul class="sub-menu">
                <li>Novo</li>
                <li>Consultar</li>
            </ul>
        </div>
    </nav>
    <main>
        <div class="produto-adicionar">
            <h3>Adicionar Produto</h3>
            <form action="">
                <label for="nome">Nome:</label>
                <input type="text" name="nome" id="nome" placeholder="Digite a Descrição do Produto">
                <label for="referencia">Referência:</label>
                <input type="text" name="referencia" id="referencia" placeholder="Digite a Referência do Produto">
                <label for="estoque">Estoque:</label>
                <input type="number" name="estoque" id="estoque" step=".01">
                <label for="unidade">Unidade</label>
                <input type="text" name="unidade" id="unidade" maxlength="3">
                <label for="imagem">Imagem</label>
                <input type="text" name="imagem" id="imagem" placeholder="Digite o Link da imagem...">
                <button type="submit">Cadastrar</button>
            </form>
        </div>
    </main>
    <footer>
        <p>Projeto criado @2023</p>
    </footer>
</body>
</html>
