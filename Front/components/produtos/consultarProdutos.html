    <link rel="stylesheet" href="../../layout/footer.css">

    <script src="../../layout/home.js" defer></script>
    <script src="./consultarProdutos.js" defer></script>
</head>

<body>
    <header>
        <h1>Consulta de Produtos</h1>
        <a href="../../layout/home.html"><svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24"><path fill="currentColor" d="M4 21V9l8-6l8 6v12h-6v-7h-4v7H4Z"/></svg></a>
    </header>
    <nav>
        <ul class="container-menu">
            <li class="menu-title">Produtos</li>
            <div class="sub-menu">
                <a href="./cadastrarProduto.html">
                    <li>Cadastrar</li>
                </a>
                <a href="./consultarProdutos.html">
                    <li>Consultar</li>
                </a>
            </div>
        </ul>
        <ul class="container-menu">
            <li class="menu-title">Clientes</li>
            <div class="sub-menu">
                <a href="./../clientes/cadastrarCliente.html">
                    <li>Cadastrar</li>
                </a>
                <a href="../clientes/consultarClientes.html">
                    <li>Consultar</li>
                </a>
            </div>
        </ul>
        <ul class="container-menu">
            <li class="menu-title">Pedidos</li>
            <div class="sub-menu">
                <a href="./../pedidos/cadastrarPedido.html">
                    <li>Cadastrar</li>
                </a>
                <a href="./../pedidos/consultarPedidos.html">
                    <li>Consultar</li>
                </a>
            </div>
        </ul>
    </nav>
    <main>
        <div class="conteudo">
            <form class="consulta-cliente" >
                <label for="codigo">Código:
                <input type="text" name="codigo" id="codigo" placeholder="Código do Produto"></label>
                <label for="nome">Nome:
                <input type="text" name="nome" id="nome" placeholder="Descrição do Produto"></label>
                <label for="referencia">Referência:
                <input type="text" name="referencia" id="referencia" placeholder="Referência do Produto"></label>
                <button class="button-enviar" type="submit">Filtrar</button>
                <button class="button-limpar" type="reset">Limpar</button>
            </form>
            <div class='produto-render'>
            </div>
        </div>
    </main>
    <footer>
        <p>Projeto criado @2023</p>
    </footer>
</body>
